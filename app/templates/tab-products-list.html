<ion-view view-title="Proizvodi" class="products-list	">
<ion-nav-buttons side="left" class="back-button-cont">
<img src="images/back.png"
class="back-button-trigger back-button-image"
on-tap="$ionicGoBack()">
</ion-nav-buttons>
<ion-content class="padding bg-style-products products">
<div star-button
	 text="NEOFEN"
	 subtext="cepici 60 mg"
	 bordercolor="rgb(244,171,171)"
	 imgurl="images/redstar.png"
	 subimgurl="images/cepici.png"
	 color="rgb(215,0,9)"
	 contentclass = "list-button"
	 class="product-menu-item"
	 style="padding-top: 15%;"
	 on-tap="products.navigate('products-details', 'neofencepici60')"></div>
<div star-button
	 text="NEOFEN"
	 subtext="cepici 125 mg"
	 bordercolor="rgb(244,171,171)"
	 imgurl="images/redstar.png"
	 subimgurl="images/cepici125.png"
	 color="rgb(215,0,9)"
	 contentclass = "list-button"
	 class="product-menu-item",
	 on-tap="products.navigate('products-details', 'neofencepici125')"
	 ></div>
<div star-button
	 text="LUPOCET"
	 subtext="sirup"
	 subimgurl="images/lupocet.png"
	 contentclass = "list-button sirup-img"
	 class="product-menu-item",
	 on-tap="products.navigate('products-details', 'lupocetsirup')"
	 ></div>
<div star-button
	 text="LUPOCET"
	 subtext="cepici"
	 subimgurl="images/lupocetc.png"
	 contentclass = "list-button"
	 class="product-menu-item",
	 on-tap="products.navigate('products-details', 'lupocetcepici')"
	 ></div>
</ion-content>
</ion-view>
