<div class="modal about">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Novi unos - doktor</h1>
  		  <button class="button delete-button button-icon icon ion-android-close" style="color: white;" on-tap="vm.closeModal()"></button>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <label class="item item-input">
          <input type="text" placeholder="Naslov">
        </label>                
        <ionic-datepicker input-obj="vm.datepickerObject">
          <button class="button button-block button-positive"> {{vm.datepickerObject.inputDate | date:'dd - MMMM - yyyy'}}</button>
        </ionic-datepicker>
      </div>
      <button class="button button-block button-calm" 
              ng-click="vm.closeModal()"
              style="width:90%;">Potvrdi</button>
    </ion-content>
  </div>
